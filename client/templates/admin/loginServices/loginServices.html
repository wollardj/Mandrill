<template name="loginServices">
	<div class="mandrill-header pad-bottom">
		<h2>Login Services</h2>
	</div>

	<div class="container-fluid">
		<!-- tab bar -->
		<ul class="nav nav-tabs" id="login-services-tabs">
			<li class="active">
				<a href="#github_accounts" data-toggle="tab">
					<i class="fa fa-github"></i>
					GitHub
					{{#if loginServiceIsConfigured 'github'}}<i class="fa fa-check-circle text-success"></i>{{/if}}
				</a>
			</li>
			<li>
				<a href="#google_accounts" data-toggle="tab">
					<i class="fa fa-google"></i>
					Google
					{{#if loginServiceIsConfigured 'google'}}<i class="fa fa-check-circle text-success"></i>{{/if}}
				</a>
			</li>
		</ul>


		<!-- tab panes -->
		<div class="tab-content">
			<div class="tab-pane fade in active" id="github_accounts">
				<br />
				{{> loginServicesGithub}}
			</div>

			<div class="tab-pane fade" id="google_accounts">
				<br />
				{{> loginServicesGoogle}}
			</div>
		</div>

		<!-- /tab panes -->
	</div>
</template>
