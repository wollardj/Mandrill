<template name="loginServicesGithub">

	{{#if loginServiceIsConfigured 'github'}}
		<p class="lead">
			This service is configured using the following Client ID
		</p>
		<pre class="pre-scrollable">{{clientId}}</pre>

		<hr />

		<button type="button" class="btn btn-xs btn-danger pull-right" id="purge-github">
			<i class="fa fa-trash-o"></i> Purge This Connection
		</button>
	{{/if}}

	{{#unless loginServiceIsConfigured 'github'}}
	<div class="row">
		<div class="col-sm-offset-2 col-sm-10">
			<p>
				First, you'll need to get a GitHub Client ID. Follow these steps:
				<ol>
					<li>
						Visit <a href="https://github.com/settings/applications/new" target="_github_api">https://github.com/settings/applications/new</a>
					</li>
					<li>
						Set Homepage URL to <code>{{absoluteUrl}}</code>
					</li>
					<li>
						Set Authorization callback URL to <code>{{absoluteUrl}}_oauth/github?close</code>
					</li>
				</ol>
				Now, copy over the details.
			</p>
		</div>
	</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="github_clientId" class="col-sm-2 control-label">ClientID</label>
			<div class="col-sm-10">
				<input type="text" id="github_clientId" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="github_secret" class="col-sm-2 control-label">Secret</label>
			<div class="col-sm-10">
				<input type="text" id="github_secret" class="form-control" placeholder="Once saved, secrets won't be displayed here."/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Save Configuration</button>
			</div>
		</div>
	</form>
	{{/unless}}
</template>
