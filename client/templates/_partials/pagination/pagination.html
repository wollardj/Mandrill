<template name="pagination">
<ul class="pager">
	<li class="{{firstIsDisabled}} hidden-xs">
		<a href="{{firstLink}}">First</a>
	</li>
	<li class="{{firstIsDisabled}}">
		<a href="{{prevLink}}">Prev</a>
	</li>
	<li class="text-muted hidden-xs">
		&nbsp;
		{{rangeStart}} - {{rangeEnd}} of {{rangeTotal}}
		&nbsp;
	</li>
	<li class="{{lastIsDisabled}}">
		<a href="{{nextLink}}">Next</a>
	</li>
	<li class="{{lastIsDisabled}} hidden-xs">
		<a href="{{lastLink}}">Last</a>
	</li>
</ul>
</template>
