<template name="serverStatusDialog">
	{{watchConnectionStatus}}
	<div id="meteor_connection_status_dialog"
		class="mandrill-dialog mandrill-warning text-center small elastic {{className}}">
		{{#if title}}<h4>{{title}}</h4>{{/if}}
		{{body}}
		{{#if isWaiting}}
			<br />
			<button class="btn btn-primary btn-sm" id="meteorRetryNowButton">Retry Now</button>
		{{/if}}
	</div>
</template>
