<template name="MandrillEditor">

	<div class="borderless-container">

		<div class="navbar navbar-mandrill navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle btn-primary" data-toggle="collapse" data-target="#MandrillEditorMenu-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="MandrillEditorMenu-collapse">
					{{> MandrillEditorMenu}}
				</div>
				{{#if workingOnDocument}}
				<span class="navbar-text navbar-right" style="position: absolute; top: -30px; right: 15px;">
					{{> bubbleLoader}}
				</span>
				{{/if}}
			</div>
		</div>

		<p class="editor-title">{{documentTitle}}</p>

		<div id="aceEditor">{{documentBody}}</div>

	</div>
{{> gitLogs}}
</template>
