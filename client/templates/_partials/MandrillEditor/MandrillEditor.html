<template name="MandrillEditor">

	<div class="borderless-container">

		<div class="navbar navbar-mandrill navbar-static-top">
			{{> MandrillEditorMenu}}
			{{#if workingOnDocument}}
			<span class="navbar-text navbar-right" style="position: absolute; top: -30px; right: 15px;">
				{{> bubbleLoader}}
			</span>
			{{/if}}
		</div>

		<p class="editor-title">{{documentTitle}}</p>

		<div id="aceEditor">{{documentBody}}</div>

	</div>
{{> gitLogs}}
</template>
