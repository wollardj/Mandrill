<template name="MandrillEditorMenu">
	<ul class="nav navbar-nav">
		{{#each menuItems}}
		{{#unless hideWhenReadOnly}}
		<li class="dropdown">
			<a	href="#"
				class="dropdown-toggle MandrillEditor-menu"
				data-toggle="dropdown">
				{{title}}
			</a>
			<ul class="dropdown-menu">
				{{#each submenus}}
				{{#unless command}}
				<li class="divider"></li>
				{{/unless}}
				{{#if command}}
				<li class="{{disabledWhenReadOnly}}">
					<a	href="#"
						class="MandrillEditor-menu-command"
						data-menu-command="{{this.command.name}}">

						<span class="pull-right text-muted">
							{{cmdKeyBinding}}
						</span>
						{{title}}
					</a>
				</li>
				{{/if}}
				{{/each}}
			</ul>
		</li>
		{{/unless}}
		{{/each}}
		{{#if isReadOnly}}
		<li>
			<span class="navbar-text label label-danger">Read Only</span>
		</li>
		{{/if}}
	</ul>
</template>
