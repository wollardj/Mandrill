<template name="repo_edit_tabs_git_commit">
    <form role="form">
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                id="git-subject"
                maxlength="50"
                placeholder="Updated {{item_filename}}" />
        </div>
        <div class="form-group">
            <textarea
                class="form-control"
                id="git-body"
                placeholder="Add an optional extended description of your changes. Markdown is cool here."
            ></textarea>
        </div>
        <div class="form-group">
            <button
                id="commit-changes"
                type="submit"
                class="btn btn-primary {{#unless hasChanges}}disabled{{/unless}}">
                <i class="fa fa-save"></i>
                <span class="hidden-xs">Commit Changes</span>
            </button>
        </div>
    </form>
</template>
