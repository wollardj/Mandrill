<template name="repo_edit_form_manifest">

    <div class="row">
        <div class="col-sm-7">
            <div class="btn-group btn-group-justified">
                <a href="#refm_installs" class="btn btn-primary" data-toggle="tab">
                    Installs
                </a>
                <a href="#refm_uninstalls" class="btn btn-primary" data-toggle="tab">
                    Uninstalls
                </a>
                <a href="#refm_optional_installs" class="btn btn-primary" data-toggle="tab">
                    Optional Installs
                </a>
                <a href="#refm_updates" class="btn btn-primary" data-toggle="tab">
                    Updates
                </a>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="btn-group btn-group-sm btn-group-justified">
                <a href="#refm_catalogs" class="btn btn-default" data-toggle="tab">
                    Catalogs
                </a>
                <a href="#refm_included_manifests" class="btn btn-default" data-toggle="tab">
                    Included Manifests
                </a>
                <a href="#refm_conditions" class="btn btn-default" data-toggle="tab">
                    Conditions
                </a>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane fade in active mandrill-grid" id="refm_installs">
            {{#each managedInstalls}}
            <div class="row">
                {{#each this}}
                    <div class="mandrill-grid-col col-md-4">
                        <div class="media {{#unless pkg}}hidden-sm hidden-xs{{/unless}}">
                            {{#if pkg}}
                            <div class="pull-left">
                                {{>munki_pkg_icon pkg=pkg size="md"}}
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">{{munki_pkg_display_name pkg}}</h5>
                                <p class="small text-muted munki-condition">{{condition}}</p>
                            </div>
                            {{/if}}
                        </div>
                    </div>
                {{/each}}
            </div>
            {{/each}}
        </div>

        <div class="tab-pane fade" id="refm_uninstalls">uninstalls</div>
        <div class="tab-pane fade" id="refm_optional_installs">optinal installs</div>
        <div class="tab-pane fade" id="refm_updates">updates</div>
        <div class="tab-pane fade" id="refm_catalogs">catalogs</div>
        <div class="tab-pane fade" id="refm_included_manifests">included manifests</div>
        <div class="tab-pane fade" id="refm_conditions">conditions</div>
    </div>
</template>
