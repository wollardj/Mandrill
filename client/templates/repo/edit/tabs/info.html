<template name="repo_edit_tabs_info">
    <div class="row">
        <div class="col-xs-6 text-right"><strong>Size</strong></div>
        <div class="col-xs-6">{{formatBytes stat.size}}</div>
    </div>
    <div class="row">
        <div class="col-xs-6 text-right"><strong>Mode</strong></div>
        <div class="col-xs-6">{{statMode2octal stat.mode}}</div>
    </div>
    <div class="row">
        <div class="col-xs-6 text-right"><strong>Owner</strong></div>
        <div class="col-xs-6">{{stat.uid}}</div>
    </div>
    <div class="row">
        <div class="col-xs-6 text-right"><strong>Modified</strong></div>
        <div class="col-xs-6">
            <abbr title="{{mtime}}">{{timeago stat.mtime}}</abbr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 text-right"><strong>Accessed</strong></div>
        <div class="col-xs-6">
            <abbr title="{{atime}}">{{timeago stat.atime}}</abbr>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col-xs-12">
            <input class="form-control input-sm" type="text" value="{{munkiItemUrl this}}" />
        </div>
    </div>
</template>
