<template name="pkgsinfo">
	<div class="mandrill-header">
		<h2>Pkgsinfo</h2>
		<button id="newPkginfo" class="btn btn-default btn-sm">
			<i class="glyphicon glyphicon-plus-sign"></i>
			<span class="hidden-xs">
				<span class="hidden-sm">New</span> Pkginfo
			</span>
		</button>
	</div>


	<div class="paging-toolbar">
		<div class="navbar navbar-default">
			<div class="row">
				<div class="col-sm-6">
					<form class="navbar-form navbar-left" role="search">
						<div class="input-group">
							<input type="text" id="pkgsinfo-search" class="form-control" placeholder="Search" />
							<div class="input-group-btn">
								<button type="button" class="btn btn-{{catalogBtnState}} dropdown-toggle" data-toggle="dropdown">
									<span class="glyphicon glyphicon-filter"></span>
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu sortingOptions">
									{{#each liveCatalogs}}
									<li>
										<a href="#" data-filter="catalogs">
											<span class="glyphicon glyphicon-{{isCatalogSelected}}"></span>
											{{this}}
										</a>
									</li>
									{{/each}}
								</ul>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-6">
					<span class="navbar-right">
						{{> pagination}}
					</span>
				</div>
			</div>
		</div>
	</div>



	<div class="panel panel-default">
		<div class="panel-heading"></div>

		<div class="panel-body">
			<div id="newPkginfoForm" class="newPkginfoForm newPkginfoFormClosed">
				<form class="form-inline" id="pkginfoNameForm">
					<div class="form-group col-sm-12">
						<div class="input-group">
							<span class="input-group-addon">{{basePath}}pkgsinfo/</span>
							<input type="text" class="form-control" id="pkginfoName" placeholder="path/to/new/pkginfo" />
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary">Add</button>
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>

		<table class="table table-striped table-condensed table-hover paging-table">
			<thead>
				<tr>
					<th>Display Name</th>
					<th>Name</th>
					<th>Catalog(s)</th>
					<th>Version</th>
				</tr>
			</thead>
			<tbody>
			{{#each pkgsinfo}}
				<tr class="pkgsinfo-item-row">
				{{#if err}}
					<td colspan="3" class="text-danger">
						<strong>
							{{relativePath}}
							<span class="pull-right">{{err}}</span>
						</strong>
					</td>
				{{/if}}
				{{#unless err}}
					<td>{{this.dom.display_name}}</td>
					<td>{{this.dom.name}}</td>
					<td>{{catalogLabels}}</td>
					<td>{{this.dom.version}}</td>
				{{/unless}}
				</tr>
			{{/each}}
			</tbody>
		</table>

	</div>
</template>
