<template name="repo_edit_tabs_git_commit">
    <form role="form">
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                id="git-subject"
                placeholder="Modified {{item_filename}}" />
        </div>
        <div class="form-group">
            <textarea
                class="form-control"
                id="git-body"
                placeholder="Add an optional extended description of your changes..."
            ></textarea>
        </div>
        <div class="form-group">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button
                        type="button"
                        id="git-cancel"
                        class="btn btn-danger">
                            <i class="fa fa-chevron-left"></i>
                            Cancel
                    </button>
                </div>
                <div class="btn-group">
                    <button
                        type="submit"
                        class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Commit Changes
                    </button>
                </div>
            </div>
        </div>
    </form>
</template>
