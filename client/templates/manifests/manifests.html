<template name="manifests">
	<div class="mandrill-header">
		<h2>Manifests</h2>
		<button id="newManifest" class="btn btn-default btn-sm">
			<i class="glyphicon glyphicon-plus-sign"></i>
			<span class="hidden-xs">
				<span class="hidden-sm">New</span> Manifest
			</span>
		</button>
	</div>

	<div class="borderless-container">

		<div class="paging-toolbar">
			<div class="navbar navbar-default">
				<div class="row">
					<div class="col-sm-6">
						<form class="navbar-form" id="searchForm" role="search">
							<div class="input-group">
								<input type="text" id="manifest-search" class="form-control" placeholder="Search" />
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</form>
					</div>
					<div class="col-sm-6">
						<span class="navbar-right">
							{{> pagination}}
						</span>
					</div>
				</div>
			</div>
		</div>

		<div id="newManifestForm" class="newManifestForm newManifestFormClosed">
			<form class="form-inline" id="manifestNameForm">
				<div class="form-group col-sm-12">
					<div class="input-group">
						<span class="input-group-addon">{{basePath}}manifests/</span>
						<input type="text" class="form-control" id="manifestName" placeholder="path/to/new/manifest" />
						<span class="input-group-btn">
							<button type="submit" class="btn btn-primary">Add</button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<table class="table table-condensed table-hover table-striped paging-table">
			<thead>
				<tr>
					<th>
						Relative Path
					</th>
				</tr>
			</thead>
			<tbody>
				{{#each manifests}}
				<tr class="manifest-item-row">
					<td>
						<a href="{{pathFor 'manifests' urlName=urlName}}">
						{{#if err}}
							<span class="text-danger">
								<strong>
									{{relativePath}}
									<span class="pull-right">
										{{err}}
									</span>
								</strong>
							</span>
						{{/if}}
						{{#unless err}}
							{{relativePath}}
						{{/unless}}
						</a>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>

	</div>
</template>
