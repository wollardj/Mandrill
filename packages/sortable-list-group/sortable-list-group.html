<template name="sortableListGroup">
    <div class="list-group sortable {{cssClass}}"
            id="{{id}}"
            data-sort="{{dataSort}}">
    {{#each items}}
        <div class="list-group-item"
            data-sortable-value="{{stringify}}"
            title="{{title}}">
            {{display}}
        </div>
    {{/each}}
    </div>
</template>
